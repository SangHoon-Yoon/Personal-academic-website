# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Experience
    url: '#experience'
    weight: 20
  - name: Current Research
    url: '#project_current'
    weight: 30
  - name: Past Research
    url: '#project_past'
    weight: 40
  - name: Random projects
    url: '#project_random'
    weight: 50
  - name: Publications
    url: '#publications'
    weight: 60
  - name: Top 3 reads
    url: '#featured'
    weight: 70
  - name: Contact
    url: '#contact'
    weight: 80

